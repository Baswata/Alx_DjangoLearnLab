{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ action }} Book</title>
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
</head>
<body>
  <h1>{{ action }} Book</h1>

  <form method="post" action="">

  <p><a href="{% url 'bookshelf:book_list' %}">Back to list</a></p>
</body>
</html>
